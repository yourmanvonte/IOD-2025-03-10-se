<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FakeStore Shop</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="/css/styles.css" rel="stylesheet"/>
  <script src="https://kit.fontawesome.com/a2e0e6b05a.js" crossorigin="anonymous"></script>
  <style>
    .product-card { 
        min-height: 100%; 
    }

    .product-img { 
        height: 200px; 
        object-fit: contain; 
    }
  </style>
</head>
<body class="bg-light">

    <!-- Navigation bar -->
  <div class="container py-4">
    <h1 class="text-center mb-4">ðŸ›’ FakeStore eCommerce</h1>
    <div class="row mb-3">
      <div class="col-md-4">
        <select id="categoryFilter" class="form-select">
          <option value="all">All Categories</option>
        </select>
      </div>
      <div class="col-md-4">
        <input type="text" id="searchInput" class="form-control" placeholder="Search for items...">
      </div>
      <div class="col-md-4">
        <select id="sortSelect" class="form-select">
          <option value="">Sort by</option>
          <option value="price-asc">Price: Low to High</option>
          <option value="price-desc">Price: High to Low</option>
          <option value="title-asc">Title: A-Z</option>
          <option value="title-desc">Title: Z-A</option>
        </select>
      </div>
    </div>
    <div id="productGrid" class="row g-4">
    </div>
  </div>

  <script src="/js/app.js"></script>
</body>
</html>
